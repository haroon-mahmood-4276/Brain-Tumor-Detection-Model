<body>

	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<!-- Header -->
	<header class="">
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="home">
					<h2>Brain Tumor <em>Detector</em></h2>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
					aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">

				</div>
			</div>
		</nav>

	<!-- Page Content -->
	<!-- Banner Starts Here -->

	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="header-text caption">
						<h2>Upload Brain MRI</h2>
						<div id="search-section">

							<form id="upload-file" method="POST" enctype="multipart/form-data"
								action="{{url_for('upload')}}">

								<div class="searchText">
									<input type="file" name="asfile" id="imageUpload" class="searchText pt-2"
										accept=".png, .jpg, .jpeg" />

									<input type="submit" id="btn-predict" name="results" class="main-button"
										value="Submit">
								</div>
							</form>

						</div>
					</div>
				</div>
				<div class="col-md-8 offset-md-2" style="border: 1px solid white; border-radius: 10px;">
					<div class="m-5">
						<h1 class="text-white">{{Answer}}</>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Banner Ends Here -->

	<!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

	<script language="text/Javascript">
		cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
		function clearField(t) { //declaring the array outside of the
			if (!cleared[t.id]) { // function makes it static and global
				cleared[t.id] = 1; // you could use true and false, but that's more typing
				t.value = ''; // with more chance of typos
				t.style.color = '#fff';
			}
		}
	</script>
